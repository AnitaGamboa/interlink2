<div class="pformulario">
<h3 class="display-4">Contacto</h3>
<p>Sus inquietudes son importantes para nosotros, escriba su mensaje y en breve nos contactaremos con usted.</p>
<form novalidate class="mt-5" (ngSubmit)="onSave()" [formGroup]="contactoForm">
    <div class="form-row">
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre"
                [class]="isValidField('nombre')">
            <div class="invalid-feedback">
                <span *ngIf="contactoForm.get('nombre') ">
                    Digite su nombre.
                </span>
            </div>
        </div>
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="Apellido" formControlName="apellido"
                [class]="notRequiredValues('apellido')">

        </div>
        <div class="form-group col-md-6">
            <input type="email" class="form-control" placeholder="Email" formControlName="email"
                [class]="isValidField('email')">
              
              <!--  <div class="invalid-feedback">
                    <span *ngIf="contactoForm.get('email')">
                        Digite un e-mail válido.
                    </span>
                </div>-->
        </div>
        <div class="form-group col-md-6">
            <input type="text" class="form-control" placeholder="País" formControlName="pais"
                [class]="isValidField('pais')">
        </div>

    </div>
    <div class="form-group ">
        <label>Mensaje</label>
        <textarea rows="3" class="form-control" formControlName="mensaje" [class]="isValidField('mensaje')"></textarea>
        <div class="invalid-feedback">
            <span *ngIf="contactoForm.get('mensaje')">
                El mensaje debe tener mínimo 10 caracteres .
            </span>
        </div>
        <div class="invalid-feedback">
            <span *ngIf="contactoForm.get('mensaje')">
                El mensaje debe tener máximo 230 caracteres .
            </span>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
</form>
</div>
