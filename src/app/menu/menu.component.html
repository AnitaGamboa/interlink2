<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <img class="logo" src="assets/images/logo_interl.png" alt="Interlink_logo">
  <a class="navbar-brand" href="#">INTERLINK LOGISTICS</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" 
          data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link active" aria-current="page" [routerLink]="['/home']">Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/about']" routerLinkActive="active">Nosotros</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link" [routerLink]="['/products']"> Servicios</a>
        
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/contacto">Contacto</a>
      </li>
    </ul >
    <ul class="navbar-nav my-2 my-lg-0" >
      <li class="nav-item active" *ngIf="!user$">
        <a class="nav-link active " routerLink="/register">Registro</a>
      </li>
      <li class="nav-item " *ngIf="!user$">
        <a class="nav-link routerLinkActive" routerLink="/login">Login</a>
      </li>
      <li class="nav-item" *ngIf="user$">
        <a href="#" class="nav-link" (clic)="OnLogout()" >Logout</a>
      </li>
      <li class="nav-item">
        <a class="nav-link">{{ registerForm.geoemail } }</a>
      </li>
     
    </ul >
    <ng-template #login>
      <li class="nav-item " *ngIf="!user$">
        <a class="nav-link routerLinkActive" routerLink="/login">Login</a>
      </li>
    </ng-template>
  </div>
</nav>
